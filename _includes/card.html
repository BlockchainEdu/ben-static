<figure>
  <a href="{{ include.url }}">
    <div class="col s12 m3">
      <div class="card white small">
        <div class="card-content center-align" style="color:#000!important">
          <img src="/assets/images/{{ include.image }}" width="{{ include.width }}">
          <span class="card-title">{{ include.title }}</span>
          <p>{{ include.author }}</p>
        </div>
      </div>
    </div>
  </a>
</figure>
